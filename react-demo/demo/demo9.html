        class Message extends React.Component {
            constructor(props){
                super(props);
                this.state = {value : props.title}
            };
            myChange(e){
                this.setState({value : e.target.value})
            };
            render(){
                return (
                    <div>
                        <input type="text" onChange={this.myChange.bind(this)} value={this.state.value}/>
                        <p>{this.state.value}</p>
                    </div>
                )
            }
        };

        ReactDOM.render(
            <Message title="asdf"/>,
            document.getElementById('root')
        )
