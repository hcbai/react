        class Message extends React.Component {
            constructor(props){
                super(props);
                this.name = 'bai';
                this.numChange = this.numChange.bind(this);
                this.state = {title:props.title}
            };
            numChange(){
                this.setState({title:this.state.title + 1})
            };
            render(){
                return (
                    <div>
                        <p onClick={this.numChange.bind(this)}>{this.state.title}</p>
                        <p onClick={()=>this.numChange()}>{this.state.title}</p>
                        <p onClick={this.numChange}>{this.state.title}</p>
                        <p>{this.name}</p>
                    </div>
                )
            }
        };
        Message.propTypes = {
            title : React.PropTypes.number.isRequired
        };
        Message.defaultProps = {
            title : 1
        };
    
        let data = 123;

        ReactDOM.render(
            <Message title={data} />,
            // <Message />,
            document.getElementById('root')
        )
    
    </script>
